<!doctype html>  
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">
		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="reveal">
			<!-- Used to fade in a background when a specific slide state is reached -->
			<div class="state-background"></div>
			
			<div class="slides">
				<section>
					<h1>Reveal.js</h1>
					<h3>HTML Presentations Made Easy</h3>
				</section>
				<section>
					<h2>Heads Up</h2>
					<p>
						reveal.js is a framework for easily creating beautiful presentations using HTML. You'll need a browser with 
						support for CSS 3D transforms to see it in its full glory.
					</p>
					<p>
						<i><small>- <a href="http://hakim.se">Hakim El Hattab</a> / <a href="http://twitter.com/hakimel">@hakimel</a></small></i>
					</p>
				</section>
			</div>
			
			<!-- The navigational controls UI -->
			<aside class="controls">
				<a class="left" href="#">&#x25C4;</a>
				<a class="right" href="#">&#x25BA;</a>
				<a class="up" href="#">&#x25B2;</a>
				<a class="down" href="#">&#x25BC;</a>
			</aside>

			<!-- Presentation progress bar -->
			<div class="progress"><span></span></div>
		</div>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>
		<script>
			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,			// Display controls in the bottom right corner
				progress: false, 		// Display a presentation progress bar
				history: false, 		// Push each slide change to the browser history (false if you dont want hashes in url)
				keyboard: true, 		// Enable keyboard shortcuts for navigation
				loop: false, 			// Loop the presentation
				autoSlide: 0,			// Number of milliseconds between automatically proceeding to the next slide, disabled when set to 0
				mouseWheel: false,		// Enable slide navigation via mouse wheel
				rollingLinks: false,	// Apply a 3D roll to links on hover
				
				// UI style
				theme: Reveal.getQueryHash().theme || 'default', // available themes are in /css/theme
				
				// Transition style
				transition: Reveal.getQueryHash().transition || 'default' // default/cube/page/concave/linear(2d)
				
				// /*
				// Optional libraries used to extend on reveal.js
				,dependencies: [
					{ src: 'lib/js/highlight.js', async: true, callback: function() { window.hljs.initHighlightingOnLoad(); } },
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					//{ src: 'lib/js/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					//{ src: 'lib/js/data-markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					//{ src: '/socket.io/socket.io.js', async: true, condition: function() { return window.location.host === 'localhost:1947'; } },
					//{ src: 'plugin/speakernotes/client.js', async: true, condition: function() { return window.location.host === 'localhost:1947'; } },
				]
				// */
			});
		</script>
	</body>
</html>
